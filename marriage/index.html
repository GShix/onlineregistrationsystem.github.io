<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    
    <div class="container">
        <header>Marriage Registration</header>

        <form action="process_registration.php" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Husband Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="husband_full_name" placeholder="Enter your full name" required>
                        </div>
    
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" name="husband_dob" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Marital status before the date of Marriage</label>
                            <select name="marital_status_husband" required>
                                <option disabled selected>Select</option>
                                <option>Bachelor</option>
                                <option>Married</option>
                                <option>Divorsee</option>
                                <option>Widower</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Religion</label>
                            <input type="text" name="religion_husband" placeholder="Enter your religion" required>
                        </div>

                        <div class="input-field">
                            <label>Choose your ID type</label>
                            <select name="id_type_husband" required>
                                <option disabled selected>Select</option>
                                <option>Citizenship ID</option>
                                <option>Voter ID</option>
                                <option>Driving License</option>
                                <option>Passport</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" name="id_number_husband" placeholder="Enter ID number" required>
                        </div>

                    </div>
                </div>

                <div class="details ID">
                    <span class="title">More Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" name="father_name_husband" placeholder="Enter your father name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" name="mother_name_husband" placeholder="Enter your mother name" required>
                        </div>

                        <div class="input-field">
                            <label>Permanent Address</label>
                            <input type="text" name="permanent_address_husband" placeholder="Enter city or town name" required>
                        </div>

                        <div class="input-field">
                            <label>Ward No.</label>
                            <input type="number" name="ward_no_husband" placeholder="Enter" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Full Name of the Witness</label>
                            <input type="text" name="witness_name_husband" placeholder="Enter your witness name" required>
                        </div>
                        <div class="input-field">
                            <label>Address of Witness</label>
                            <input type="text" name="witness_address_husband" placeholder="Enter your witness address" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Wife Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="wife_full_name"  placeholder="Enter your full name" required>
                        </div>
    
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date"  name="wife_dob" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Marital status before the date of Marriage</label>
                            <select name="marital_status_wife" required>
                                <option disabled selected>Select</option>
                                <option>Bachelor</option>
                                <option>Married</option>
                                <option>Divorsee</option>
                                <option>Widower</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Religion</label>
                            <input type="text"name="religion_wife"  placeholder="Enter your religion" required>
                        </div>

                        <div class="input-field">
                            <label>Choose your ID type</label>
                            <select name="id_type_wife" required>
                                <option disabled selected>Select</option>
                                <option>Citizenship ID</option>
                                <option>Voter ID</option>
                                <option>Driving License</option>
                                <option>Passport</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" name="id_number_wife" placeholder="Enter ID number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">More Details</span>

                 <div class="fields">
                    <div class="input-field">
                        <label>Father Name</label>
                        <input type="text" name="father_name_wife" placeholder="Enter your father name" required>
                    </div>

                    <div class="input-field">
                        <label>Mother Name</label>
                        <input type="text" name="mother_name_wife" placeholder="Enter your mother name" required>
                    </div>

                    <div class="input-field">
                        <label>Permanent Address</label>
                        <input type="text" name="permanent_address_wife" placeholder="Enter city or town name" required>
                    </div>

                    <div class="input-field">
                        <label>Ward No.</label>
                        <input type="number" name="ward_no_wife"  placeholder="Enter" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Full Name of the Witness</label>
                        <input type="text" name="witness_name_wife" placeholder="Enter your witness name" required>
                    </div>
                    <div class="input-field">
                        <label>Address of Witness</label>
                        <input type="text" name="witness_address_wife" placeholder="Enter your witness address" required>
                    </div>
                  </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
