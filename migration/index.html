<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <form action="process_registration.php" method="post">
        <h2>Migration Registration </h2>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="country">Country of Migration:</label>
        <input type="text" id="country" name="country" required>

        <label for="reason">Reason for Migration:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <!-- Add language switch button -->
        <button type="button" onclick="toggleLanguage()">Switch Language</button>

        <!-- Additional fields... -->

        <button type="submit">Submit</button>
    </form>

    <script>
        var isEnglish = true;

        function toggleLanguage() {
            var labels = document.querySelectorAll('label');
            labels.forEach(function(label) {
                var currentText = label.innerText;
                label.innerText = isEnglish ? translateToNepali(currentText) : translateToEnglish(currentText);
            });

            isEnglish = !isEnglish;
        }

        function translateToNepali(englishText) {
            var translationDict = {
                'Full Name:': 'पुरा नाम:',
                'Date of Birth:': 'जन्म मिति:',
                'Gender:': 'लिङ्ग:',
                'Country of Migration:': 'प्रवास गरेको देश:',
                'Reason for Migration:': 'प्रवासको कारण:'
                // Add more translations as needed
            };

            return translationDict[englishText] || englishText;
        }

        function translateToEnglish(nepaliText) {
            var translationDict = {
                'पुरा नाम:': 'Full Name:',
                'जन्म मिति:': 'Date of Birth:',
                'लिङ्ग:': 'Gender:',
                'प्रवास गरेको देश:': 'Country of Migration:',
                'प्रवासको कारण:': 'Reason for Migration:'
                // Add more translations as needed
            };

            return translationDict[nepaliText] || nepaliText;
        }
    </script>

</body>
</html>
